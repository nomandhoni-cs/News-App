    <div class="header-area">
      <div class="container">
        <div class="row mt-25">
          <div class="col-xl-1">
            <div class="logo">
              <a href="index.html"><img src="images/Nav.png" alt="Logo" /></a>
            </div>
          </div>
          <div class="col-xl-11">
            <div class="top-nav">
              <ul class="navigation f-right">
                <li onclick="clickToLoad('08', 'All News')"><a href="#">News</a></li>
                <li onclick="giveAlert()"><a href="#">Blog</a></li>
                <li><img src="images/Avatar.png" /></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container hr">
        <hr class="gap" />
      </div>
    </div>
    <!-- Second Navbar  -->
    <div class="second-navbar">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 text-center main-menu">
            <nav>
              <ul class="catagories">
                <li onclick="clickToLoad('08', 'Home')"><a href="">Home</a></li>
                <li onclick="clickToLoad('01', 'Breaking News')"><a href="#">Breaking News</a></li>
                <li onclick="clickToLoad('02', 'Regular News')"><a href="#">Regular News</a></li>
                <li onclick="clickToLoad('03', 'International News')"><a href="#">International News</a></li>
                <li onclick="clickToLoad('04', 'Sports')"><a href="#">Sports</a></li>
                <li onclick="clickToLoad('05', 'Entertainment')"><a href="#">Entertainment</a></li>
                <li onclick="clickToLoad('06', 'Culture')"><a href="#">Culture</a></li>
                <li onclick="clickToLoad('07', 'Arts')"><a href="#">Arts</a></li>
                <li onclick="clickToLoad('08', 'All News')"><a href="#">All News</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- Second Navbar End  -->
    <!-- Items found -->
    <div class="items-found">
      <div class="container">
        <div class="items-amount">
          <p><span class="post-count">0</span> items found for category <span class="catagory"></span></p>
        </div>
      </div>
    </div>
    <!-- Sorting Area  -->
    <div class="sorting-area">
      <div class="container">
        <div class="row sort-items">
          <div class="col-xl-3">Sort By View:</div>  
          <div class="col-xl-3"></div>  
          <div class="col-xl-2"></div>  
          <div class="col-xl-4">
            <div class="sorting-button f-right">
              <div class="btn btn-fill" onclick="giveAlert()">Today's Pick</div>
              <div class="btn btn-norm" onclick="giveAlert()">Trending</div>
            </div>
          </div>  
        </div>
      </div>
    </div>
<!-- Post area  -->
  <div class="post-area">
      <div class="container news-container"></div>
  </div>
<!-- Load More Button  -->
        <div class="load-more">
            <div class="container">
                <div class="col-xl-12 text-center">
                    <div class="load-more-btn btn btn-fill" onclick="loadMoreNews()">Load More</div>
                </div>
            </div>
         </div>
    <!-- Footer start  -->
  <footer>Copyright 2022 News Portal</footer>
